<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Capsule Notes</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.462.0/lucide.min.css" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen bg-background flex items-center justify-center p-6">
        <div class="w-full max-w-md">
            <!-- Logo/Brand -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center w-16 h-16 bg-primary/10 rounded-full mx-auto mb-4">
                    <i data-lucide="lock" class="w-8 h-8 text-primary"></i>
                </div>
                <h1 class="text-3xl font-bold text-foreground mb-2">Time Capsule</h1>
                <p class="text-muted-foreground">Welcome back to your notes</p>
            </div>

            <!-- Login Form -->
            <div class="note-card">
                <div class="card-header text-center">
                    <h2 class="card-title">Sign In</h2>
                </div>
                <div class="card-content">
                    <form id="loginForm" class="space-y-4">
                        <div class="space-y-2">
                            <label for="email" class="label">Email</label>
                            <div class="relative">
                                <i data-lucide="mail" class="absolute left-3 top-3 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    placeholder="Enter your email"
                                    class="input pl-10"
                                    required
                                />
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="password" class="label">Password</label>
                            <div class="relative">
                                <i data-lucide="lock" class="absolute left-3 top-3 h-4 w-4 text-muted-foreground"></i>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="Enter your password"
                                    class="input pl-10 pr-10"
                                    required
                                />
                                <button
                                    type="button"
                                    id="togglePassword"
                                    class="absolute right-1 top-1 h-8 w-8 p-0 btn btn-ghost"
                                >
                                    <i data-lucide="eye" class="h-4 w-4"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-full" id="submitBtn">
                            Sign In
                        </button>
                    </form>

                    <div class="mt-6 text-center">
                        <p class="text-sm text-muted-foreground">
                            Don't have an account?
                            <a href="{% url 'signup' %}" class="text-primary hover:underline font-medium">
                                Sign up
                            </a>
                        </p>
                    </div>
                </div>
            </div>

            <!-- Demo Note -->
            <div class="mt-6 text-center">
                <p class="text-xs text-muted-foreground">
                    Demo: Use any email and password to sign in
                </p>
            </div>
        </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="app.js"></script>
    <script src="login.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
